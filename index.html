<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-app">
        <div class="weather-app">
          <div class="form">
            <form class="search-form" id="search-input">
              <div class="row">
                <div class="col-sm-6">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter a city"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    type="submit"
                    class="form-control btn btn-primary w-100"
                    value="Search"
                  />
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-secondary w-100" id="current-location">
                    Location
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="description-app">
            <h1 id="city"></h1>
            <h2 class="country" id="country"></h2>
            <div class="current-time" id="current-date"></div>
          </div>
          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col">
                <img src="" class="image-icon" id="icon" />
                <span class="current-temp" id="temp"></span>
                <div class="degree">
                  <a href="#" class="active" id="celsius-link">&deg;C</a>
                  |
                  <a href="#" id="fahrenheit-link">&deg;F</a>
                </div>
              </div>
            </div>

            <div class="temp-description">
              <div class="temp-max" id="temp-max"></div>
              <span class="space">/</span>

              <div class="temp-min" id="temp-min"></div>
              <span class="border"></span>

              <div class="feels-like">Feels like:</div>

              <span id="feels-like"></span>
            </div>

            <div class="description-weather">
              <div class="row align-items-center">
                <div class="col">
                  <img
                    src="image/wind.png"
                    width="35px"
                    class="image-icon-wind"
                    id="icon"
                  />
                  <div class="wind"></div>
                  Wind: <span id="wind"></span>
                </div>

                <div class="col">
                  <img
                    src="image/humidity.png"
                    width="30px"
                    class="image-icon-humidity"
                    id="icon"
                  />
                  <div class="humidity"></div>
                  Humidity: <span id="humidity"></span>
                </div>
              </div>
            </div>
            <h2 class="description" id="description"></h2>
          </div>
        </div>
        <small
          ><a href="https://github.com/LesiaPr/weather-app" target="_blank"
            >Open-source code</a
          >
          by Lesia Pr.</small
        >
      </div>
    </div>
    <script src="scr/java.js"></script>
  </body>
</html>
