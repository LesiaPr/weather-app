<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-input">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                value="Search"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-app1">
          <h1 id="city"></h1>
          <p>Last updated:</p>
          <p id="current-date"></p>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="image/cloudy.png" class="weather-icon float-left" />
              <div class="float-left">
                <span class="current-temp" id="temp"></span>
                <span class="celsius-fahrenheit">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="description">
              <li class="weather-description" id="description"></li>
              <li>Wind: <span class="wind" id="wind"></span> km/h</li>
              <li>Humidity: <span class="humidity" id="humidity"></span> %</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/LesiaPr/weather-app" target="_blank"
          >Open-source code</a
        >
        , by Lesia</small
      >
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
